<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Search Menu -->
  <div  *ngIf="folder == 'Search'">
    
    
    
      <div class="container" style="width: 90%; margin-left:5%;">
        <ion-item>
          <ion-input [(ngModel)]="fdcidSearch"  placeholder="Search by fdcId"></ion-input>
          <ion-button (click)="getUniqueFood(fdcidSearch)"><ion-icon name="search-outline"></ion-icon></ion-button>
          <ion-button (click)="getFoods(1)"><ion-icon name="close-outline"></ion-icon></ion-button>
        </ion-item>
      </div>
        <table  >
          <thead>
            <tr>
              <th><b>fdcId</b></th>
              <th><b>Description</b></th>
              <th><b>Options</b></th>
            </tr>
            <tr *ngFor="let food of Food">
              <th style="width: 32%;">{{food.fdcId}}</th>
              <th style="width: 32%;">{{food.description}}</th>
              <th style="width: 36%;"><ion-button (click)="generateReport(food.fdcId)"><ion-icon name="information-circle-outline"></ion-icon></ion-button><ion-button> <ion-icon name="bookmark-outline"></ion-icon></ion-button></th>
            </tr>
            
          </thead>
        </table>
      <div style="width: 90%; margin-left:5%;">
        
        <br>
          <ion-item>
            <ion-input [(ngModel)]="pageFind"  placeholder="Search Page!"></ion-input>
            <ion-button (click)="getFoods(pageFind)">Go To Page!</ion-button>
          </ion-item>
          <ion-item>
            <p style="margin-right: 10%;"><b>Actual Page: </b>{{actualPage}}</p>
            <p><b> Total Pages:</b> {{pages}}</p>
          </ion-item>
      </div>
      
        
      
    
          
        
      
      

  </div>
  <div  *ngIf="folder=='BasicInformation'">
    Basic Information
  </div>
<!--Menu de Favoritos-->
  <div  *ngIf="folder == 'Favorites'">
    Adios
  </div>

  
</ion-content>
